spring.application.name=spring-boot-activemq

spring.profiles.active=dev

#\u8FDE\u63A5\u5730\u5740
spring.activemq.broker-url=tcp://127.0.0.1:61616
#\u96C6\u7FA4\u914D\u7F6E
#spring.activemq.broker-url=failover:(tcp://172.18.1.188:61616,tcp://172.18.1.18:61616)
#\u542F\u52A8\u5185\u5B58\u6A21\u5F0F\uFF0C\u4E0D\u5B89\u88C5mq\uFF0C\u9879\u76EE\u542F\u52A8\u7684\u540C\u65F6\u4E5F\u542F\u52A8\u4E00\u4E2Amq
spring.activemq.in-memory=true
#\u8FDE\u63A5\u7528\u6237\u540D
spring.activemq.user=admin
#\u8FDE\u63A5\u5BC6\u7801
spring.activemq.password=admin
#\u662F\u5426\u66FF\u6362\u9ED8\u8BA4\u7684connectionFactory\uFF0C\u9ED8\u8BA4\u4E3Afalse\uFF0C\u5982\u679C\u8BBE\u7F6E\u6210true\uFF0C\u9700\u8981\u81EA\u5DF1\u901A\u8FC7config\u6CE8\u5165connFactory\u548CjmsTemplate
spring.activemq.pool.enabled=false
#\u6700\u5927\u8FDE\u63A5\u6570
spring.activemq.pool.max-connections=50
#\u8D85\u65F6\u65F6\u95F4
spring.activemq.pool.expiry-timeout=1000
#\u7A7A\u95F2\u65F6\u95F4
spring.activemq.pool.idle-timeout=30000
#\u4FE1\u4EFB\u6240\u6709\u7684\u5305
spring.activemq.packages.trust-all=true
